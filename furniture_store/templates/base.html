{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}{% endblock %}
    </title>
    <style>


    .btn-primary:hover{
        background-color: rgb(42, 180, 11);
    }

    .btn-primary{
        background-color: rgb(79, 209, 79);
        margin-top: 7px;
        margin-bottom: 7px;
        margin-left: 20px;
        border: 0;

    }
    .table th {
        font-weight:bolder;
        font-size: large;
        padding: 20px;
        text-align: center;
        white-space: nowrap;
    }

    }

<body class="custom-bg" style = " background-color: #e7f8fa; " >

    {% include "includes/header.html"%}

    height: 87%;
    max-height: 87%;
    position: absolute;
    box-shadow: 1 ;
    right: 1%;

    overflow:scroll;

    margin-left: 1%;">
            {% block content %}{% endblock %}
        </div>
